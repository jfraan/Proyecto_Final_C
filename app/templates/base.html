<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Mi Veterinaria</title>
  </head>
  <body>
    <header>
      <h1>Mi Veterinaria</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
          <li><a href="{{ url_for('main.listar_mascotas') }}">Mascotas</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>Â© 2023 - Mi Veterinaria</p>
    </footer>
  </body>
</html>
